<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/layout_default}">

<th:block layout:fragment="additional-resources">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script th:src="@{/js/account/login.js}"></script>
</th:block>

<div layout:fragment="content" class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">로그인</h2>
            <p class="mt-2 text-sm text-gray-600">환영합니다!</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <!-- 아이디 입력 -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
                       placeholder="아이디를 입력하세요">
            </div>

            <!-- 비밀번호 입력 -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
                       placeholder="비밀번호를 입력하세요">
            </div>

            <!-- 로그인 실패 메시지 -->
            <div th:if="${param.error}" class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="text-sm text-red-700">
                        아이디 또는 비밀번호가 일치하지 않습니다.
                    </div>
                </div>
            </div>

            <!-- 로그인 및 회원가입 버튼 -->
            <div class="flex gap-4">
                <button type="submit"
                        class="flex-1 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    로그인
                </button>
                <a th:href="@{/signup}"
                   class="flex-1 flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    회원가입
                </a>
            </div>

            <!-- 아이디/비밀번호 찾기 링크 -->
            <div class="flex justify-center space-x-4 text-sm text-gray-600">
                <a th:href="@{/find-id}" class="hover:text-blue-500">아이디 찾기</a>
                <span class="text-gray-300">|</span>
                <a th:href="@{/find-password}" class="hover:text-blue-500">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>
</html>
